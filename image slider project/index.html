<!DOCTYPE html>
<html lang="en">
<head>

  <title>Soft Professional Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

      <source src="images/vdo1.mp4" type="video/mp4">

    </video>
  </div>

  <div class="slider">
    <button id="prev">&#10094;</button>
    <img id="slider-image" src="images/img1.jpg" alt="Slider Image" />
    <button id="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
